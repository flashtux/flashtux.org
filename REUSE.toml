version = 1

[[annotations]]
path = [
    "flashtux/**/_i18n_*.py",
    "flashtux/**/migrations/*.py",
    "flashtux/templates/**",
    "media/.htaccess",
    "media/images/**",
]
precedence = "override"
SPDX-FileCopyrightText = "1999-2025 Sébastien Helleu <flashcode@flashtux.org>"
SPDX-License-Identifier = "GPL-3.0-or-later"

[[annotations]]
path = [
    "media/css/bootstrap*.css",
    "media/js/bootstrap*.js",
]
SPDX-License-Identifier = "MIT"

[[annotations]]
path = [
    "media/js/jquery*.js",
]
precedence = "override"
SPDX-FileCopyrightText = "OpenJS Foundation and other contributors"
SPDX-License-Identifier = "MIT"

[[annotations]]
path = [
    "media/pgp/*",
]
precedence = "override"
SPDX-FileCopyrightText = "NONE"
SPDX-License-Identifier = "CC0-1.0"
