{% load i18n %}

{% for version in versions %}

<h3>{{ version.1 }}{% if version.2 %} - {{ version.2 }}{% endif %}</h3>

<p>
  <div class="table-responsive col-lg-8 col-xl-6 px-0">
    <table class="table table-hover">
      <thead>
        <tr>
          <th></th>
          <th></th>
          {% for format in formats %}
          <th class="text-center">{{ format.1 }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for lang in languages %}
        <tr>
          <td width="40px">
            <img src="{{ MEDIA_URL }}images/flag_{{ lang.0 }}.png" alt="{{ lang.0 }}" class="border">
          </td>
          <td>{% trans lang.1 %}</td>
          {% for format in formats %}
          <td class="text-center">
            <a href="/files/{{ section }}/doc/{{ version.0 }}_{{ lang.0 }}.{{ format.0 }}" target="_blank" rel="noopener">
              <img src="{{ MEDIA_URL }}images/doc.png" alt="{% trans "Doc" %}" width="17" height="22">
            </a>
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</p>

{% endfor %}
